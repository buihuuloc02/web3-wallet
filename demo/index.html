<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>web3-wallet</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../web3-wallet.html"></head>
<body unresolved>

  <p>
    An example of
    <code>&lt;web3-wallet&gt;</code>
  </p>

  <template is="dom-bind" id="app">

    <web3-wallet id="web3wallet" web3="{{web3}}" host="{{host}}" account={{account}} keystore="{{keystore}}" balance="{{balance}}" password="{{password}}" walletname="{{walletname}}"></web3-wallet>

    <h1>Parameters</h1>
    <p>Ethereum node: <input class="paper-font-body2" value="{{host}}"></p>
    <p>wallet encryption password <input class="paper-font-body2" value="{{password}}" on-change="setpassword"></p>

    <h1>Wallet functionalities</h1>
    Your wallet keystore : <pre>{{prettyprint(keystore)}}</pre>
    <h2>Adress</h2>
    Your first account =
    <span>{{account}}</span>
    <p>Balance = {{balance}} Wei</p>
    <p>Stored in localstorage under = '{{walletname}}'</p>
    <h1>Web3 functionalities</h1>
    <p>Connecting to {{host}}</p>
    <p>
      Check
      <a href="https://github.com/ethereum/wiki/wiki/JavaScript-API#web3js-api-reference">
        https://github.com/ethereum/wiki/wiki/JavaScript-API#web3js-api-reference
      </a>
      for a full description of the WEB3 API.
    </p>
    <li>version {{web3.version.node}}</li>
    <li>network {{web3.version.network}}</li>

  </template>

  <script>

    (function(document) {
      'use strict';
      var app = document.querySelector('#app');
      app.host = "http://faucet.ma.cx:8545";
      app.password = Math.floor(Math.random()*1000000 + 100000 ).toString();
      app.walletname = 'web3-wallet';
      app.prettyprint = function(a){
        return JSON.stringify(a);
      }
      app.setpassword = function(e){
        debugger;
        app.password = Math.floor(Math.random()*1000000 + 100000 ).toString();
      }
    })(document);

  </script>

</body>
</html>
